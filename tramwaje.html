<!DOCTYPE html>
<html>
<head>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicHJ6eXR1MSIsImEiOiJjaWtpOWFiM2EwMDM1dnBtNmIxZ25vN3UxIn0.7zanh1pEQeIXyPaiwxDuDg';
var map = L.mapbox.map('map', 'mapbox.streets').setView([52.231765, 21.035], 12);

// TODO: CORS (cross origin resource sharing) http://www.html5rocks.com/en/tutorials/cors/

$.getJSON("tramwaje.json", function(geojson) {
    L.mapbox.featureLayer().setGeoJSON(geojson).addTo(map);
});
</script>
